<table class="table table-hover">
  <tr *ngFor="let emp of service.list">
    <td (click)="populateForm(emp)">[{{emp.cnpjID}}]-{{emp.RazaoSocial}}</td>
    <td (click)="populateForm(emp)">{{emp.NomeFantasia}}</td>
    <td (click)="populateForm(emp)">{{emp.EnderecoPJ}}</td>
    <td><button (click)="onDelete(emp.cnpjID)" class="btn btn-sm btn-outline-danger">X</button></td>
  </tr>
</table>
